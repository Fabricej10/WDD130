<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo and Text Centering</title>
    <style>
        .logo-container {
            text-align: center;
        }

        .logo-container img {
            display: block;
            margin: 0 auto;
            width: 50%; /* Adjust the width as needed */
        }

        .logo-container h1 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="your-logo.png" alt="Your Logo">
        <h1>Your Text</h1>
    </div>

</body>
</html>
